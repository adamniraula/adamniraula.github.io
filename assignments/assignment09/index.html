<!DOCTYPE html>
<html lang="en">
<head>
  <!-- W3.CSS for modal styling and utilities -->
  <link
    rel="stylesheet"
    href="https://www.w3schools.com/w3css/4/w3.css"
  />

  <!-- Your custom gallery/hover styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Page Header -->
  <header class="header">
    <h1>Assignment 09 â€“ JavaScript: Classes</h1>
    <p>Classes</p>
  </header>

  <main>
    <div id="hotdog-gallery" class="gallery-container"></div>
  </main>

    <div class="credits" style="text-align: center; color: #555; font-size: 0.8rem; margin-top: 0.5rem;">
      Images from FreePik<br>
      @adamniraula
    </div>
  </main>

  <div id="hotdog-modal" class="w3-modal">
    <div class="w3-modal-content w3-animate-top w3-card-4" style="max-width: 600px; display: flex; overflow: hidden;">
      <!-- Left Half: Hot-Dog Image -->
      <div style="flex: 1; background: #000;">
        <img
          id="modal-img"
          src=""
          alt=""
          style="width: 100%; height: 100%; object-fit: cover;"
        />
      </div>

      <!-- Right Half: Mustard Background with Text -->
      <div class="w3-yellow" style="flex: 1; display: flex; flex-direction: column;">
        <!-- Modal Header -->
        <header class="w3-container" style="padding: 0.5rem 1rem;">
          <span
            onclick="closeModal()"
            class="w3-button w3-display-topright"
            title="Close Modal"
            style="color: #000; font-weight: bold;"
            >&times;</span
          >
          <h2 id="modal-title" style="margin: 0; padding-top: 0.5rem; font-weight: normal; color: #000;">
            <!-- Hot Dog Name appears here -->
          </h2>
        </header>

        <!-- Ingredients Text (Meat / Toppings / Bun) -->
        <div class="w3-container" style="padding: 0 1rem; flex: 1;">
          <p style="margin: 0.5rem 0;"><strong>Meat:</strong> <span id="modal-meat"></span></p>
          <p style="margin: 0.5rem 0;"><strong>Toppings:</strong> <span id="modal-toppings"></span></p>
          <p style="margin: 0.5rem 0;"><strong>Bun:</strong> <span id="modal-bun"></span></p>
        </div>

        <!-- Modal Footer with Close Button -->
        <footer class="w3-container" style="padding: 0.5rem 1rem; text-align: right;">
          <button
            class="w3-button w3-red"
            onclick="closeModal()"
            style="padding: 0.5rem 1rem;"
          >
            Close
          </button>
        </footer>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
